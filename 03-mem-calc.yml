- name: Print Used Memory
  hosts: localhost
  tasks:
    - name: Get memory
      ansible.builtin.shell: free | grep Mem
      register: free

    - name: Set a fact
      ansible.builtin.set_fact:
        FREE: "{{ free.stdout | split(' ') }}"
        
    - name: Print free variable
      ansible.builtin.set_fact:
        total: "{{ FREE[1] }}"
        free: "{{ FREE[3] }}"

    - name: Print free output
      ansible.builtin.debug:
        msg: "{{ free|int / total|int }}"